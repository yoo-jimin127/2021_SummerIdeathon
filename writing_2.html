<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=" shortcut icon" href="img/fromFarewell.ico" />
    <link rel="icon" href="img/fromFarewell.ico" />
    <title>이별에서</title>
    <!--reset CSS (모든 스타일 초기화)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!--아래 두 CSS는 어떤 페이지에서든지 공통으로 적용하기!-->
    <link rel="stylesheet" href="css/common.css" />
    <!--navbar는 네비게이션 바 쓰이는데에서만 써주자-->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/writing.css" />
  </head>

  <body>
    <nav>
      <div class="mainNav">
        <div class="navContents">
          <div class="logoWrapper">
            <a href="index.html"
              ><img src="img/fromFarewell.png" class="logoImg"
            /></a>
            <a href="index.html">
              <img src="img/fromFarewellTitle.png" class="logoTitle" />
            </a>
          </div>
          <ul class="mainNavMenu">
            <li class="communityInNavMenu">커뮤니티</li>
            <li class="contentsInNavMenu">컨텐츠</li>
          </ul>
          <ul class="loginMenu">
            <li onClick="location.href='main_1.html'">로그아웃</li>
            <li class="writingBtn" onClick="location.href='writing_1.html'">글쓰기 <img src="img/pen.png"></li>
          </ul>
        </div>
      </div>
      <div class="communitySubNav subNav notHovered">
        <div class="navContents">
          <ul class="communitySubMenu">
            <li onClick="location.href='community_1.html'">후회의별</li>
            <li onClick="location.href='community_2.html'">미련의별</li>
            <li onClick="location.href='community_3.html'">슬픔의별</li>
          </ul>
        </div>
      </div>
      <div class="contentsSubNav subNav notHovered">
        <div class="navContents">
          <ul class="contentsSubMenu">
            <li onClick="location.href='video_main'">영상추천</li>
            <li onClick="location.href='music.html'">음악추천</li>
          </ul>
        </div>
      </div>
    </nav>

    <!--main 안에 코드 집어넣기-->
    <main>
      <div class="contentArea">
        <h3>글쓰기</h3>
        <div class="writingBox">
            <div class="message">" 너는 어느 별에 있니? "</div>
            <div class= "categoryMenu">
                <ul class="chosenMenu">
                    <li onClick="location.href='writing_1.html'">후회의별</li>
                    <li class="checkedCategory"><u>미련의별</u></li>
                    <li onClick="location.href='writing_3.html'">슬픔의별</li>
                </ul>
            </div>

            <div class="titleInput">
                <input type="name" name="" id="" placeholder="제목">
            </div>
            <div class="uploadBtn" onClick="location.href='community_2.html'">
              <input type="submit" name="" id="" value="글쓰기" >
              <img class="penImg" src="img/pen.png" />
                <!--커뮤니티 페이지 완성되면 링크 연결-->
            </div>
            <div class="textInput">
                <input type="name" name="" id="" placeholder="텍스트를 입력하세요 ...">
            </div>
            <form class="checkboxSet">
                <label><input type="checkbox" name="comment" value="댓글달기 허용" unchecked>댓글달기 허용</label>
                <label><input type="checkbox" name="sharing" value="외부공유 허용" unchecked>외부공유 허용</label>
            </form>
        </div>
      </div>
    </main>

    <!--맨 아래 이거 꼭 넣어주기-->
    <script src="js/navbar.js"></script>
  </body>
</html>
