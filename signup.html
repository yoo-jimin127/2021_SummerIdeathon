<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=" shortcut icon" href="img/fromFarewell.ico" />
    <link rel="icon" href="img/fromFarewell.ico" />
    <title>이별에서</title>
    <!--reset CSS (모든 스타일 초기화)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!--아래 두 CSS는 어떤 페이지에서든지 공통으로 적용하기!-->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <!--navbar는 네비게이션 바 쓰이는데에서만 써주자-->
    <!--
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/mainpage.css" />
    -->
  </head>

  <body>
    <div class="basicContent">
        <a href="signup.html">
                <img src="img/fromFarewell.png" class="logoImg"/>
        </a>
        <div class="mainComment">이 별에서 당신의 이야기도 들려주세요</div>
      </div>

    <!--main 안에 코드 집어넣기-->
    <main>
      <div class="signupBox">
          <div class="signup">
              <div class="signup_name">
                  <input type="name" name="" id="" placeholder="닉네임를 입력하세요">
              </div>
              <div class="signup_id">
                <input type="id" name="" id="" placeholder="ID를 입력하세요">
            </div>
              <div class="signup_pw">
                <input type="password" name="" id="" placeholder="패스워드를 입력하세요">
            </div>
            <div class="signup_email">
                <input type="email" name="" id="" placeholder="이메일주소를 입력하세요">
            </div>
            <div class="signupBtn">
                <input type="submit" value="회원가입" onClick="location.href='login.html'">
            </div>
          </div>
      </div>
    </main>

    <!--맨 아래 이거 꼭 넣어주기-->
    <script src="js/navbar.js"></script>
  </body>
</html>
